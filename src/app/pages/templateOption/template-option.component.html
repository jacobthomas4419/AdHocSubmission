<div class="col-xs-12">
    <div class="row">
        <div *ngFor="let option of templateOption">
            <div class="col-xs-3">
                <div class="caption">
                        <h3>{{option.caption}}</h3>
                </div>
                <a (click)="templateHandler(option)" class="thumbnail">
                    <img [src]="option.url" [alt]="option.caption">
                </a>
            </div>
        </div>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-info btn-lg" (click)="navigateBack()">Cancel</button>
    </div>
</div>
